<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GLB AR Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="flower.glb"
      alt="3D model"
      auto-rotate
      camera-controls
      ar
      ar-modes="scene-viewer webxr quick-look"
      ar-scale="auto">
    </model-viewer>
  </body>
</html>
